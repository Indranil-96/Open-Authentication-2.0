<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/fac_fav_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <title>Facebook - login or sign up</title>
</head>
<body class="bg-gray-100">

    <div class="container mt-35 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-6">
            <img src="./static/icon.svg" class="w-68" alt="">
            <p class="text-2xl mx-6">Facebook helps you content and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-[24rem] shadow-md">
            <input class="px-4 h-12 my-3 border-2 border-gray-100 rounded-lg outline-blue-500" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-3 border-2 border-gray-100 rounded-lg outline-blue-500" type="text" placeholder="Password">
            <button class="btn font-bold bg-blue-600 px-4 h-12 my-3 text-white p-2 rounded-md">Login</button>
            <span class="text-center text-sm my-3 text-blue-500">Forgotten password?</span>
            <hr class="my-3">
            <button class="bg-green-500 h-12 rounded-md text-white my-3 font-bold w-fit p-2 mx-auto">Create new account</button>
        </div>
    </div>
    
</body>
</html>
